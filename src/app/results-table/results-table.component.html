<table *ngIf="results.length > 0">
  <thead>
    <tr>
      <th>Tipo de Persona</th>
      <th>Documento</th>
      <th>Nombre</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let result of results">
      <td>{{ result.tipoPersona }}</td>
      <td>{{ result.documento }}</td>
      <td>{{ result.nombre }}</td>
    </tr>
  </tbody>
</table>

<div *ngIf="results.length === 0">No se han encontrado datos.</div>
