<div class="table-container">
  <button (click)="clearResults()" class="clear-button">Limpiar Resultados</button>
  <table *ngIf="results.length > 0" class="results-table">
    <thead>
      <tr>
        <th>Tipo de Persona</th>
        <th>Documento</th>
        <th>Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of results">
        <td>{{ result.code }}</td>
        <td>{{ result.document }}</td>
        <td>{{ result.name }}</td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="results.length === 0" class="no-data">No se han encontrado datos.</div>
</div>
