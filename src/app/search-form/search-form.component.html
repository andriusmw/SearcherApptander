<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="tipoPersona">Tipo de Persona:</label>
    <select id="tipoPersona" formControlName="tipoPersona">
      <option value="F">Física</option>
      <option value="J">Jurídica</option>
    </select>
  </div>

  <div>
    <label for="criterio">Criterio de Búsqueda:</label>
    <select id="criterio" formControlName="criterio">
      <option value="documento">Documento</option>
      <option value="nombre">Nombre</option>
    </select>
  </div>

  <div *ngIf="searchForm.get('criterio')?.value === 'documento'">
    <label for="documento">Documento:</label>
    <input id="documento" type="text" formControlName="documento" placeholder="Ingrese DNI/NIF">
  </div>

  <div *ngIf="searchForm.get('criterio')?.value === 'nombre'">
    <label for="nombre">Nombre:</label>
    <input id="nombre" type="text" formControlName="nombre" placeholder="Ingrese Nombre">
  </div>

  <button type="submit" [disabled]="!searchForm.valid">Buscar</button>
</form>

<div *ngIf="errorMessage">{{ errorMessage }}</div>
